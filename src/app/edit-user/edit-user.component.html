<form [formGroup]="editForm" (ngSubmit)="onSubmit()" novalidate>
  <div class="mb-3">
    <label>Name</label>
    <input type="text" formControlName="name" class="form-control" required />
  </div>

  <div class="mb-3">
    <label>Email</label>
    <input type="email" formControlName="email" class="form-control" required />
  </div>

  <div class="mb-3">
    <label>Contact</label>
    <input
      type="text"
      formControlName="contact"
      class="form-control"
      required
    />
  </div>
  <div class="mb-3">
    <label>Portfolio Link</label>
    <input
      type="text"
      formControlName="portfolioLink"
      class="form-control"
      required
    />
  </div>
  <div class="mb-3">
    <label>Reference Letter</label>
    <textarea
      type="text"
      formControlName="myNotes"
      class="form-control"
      required
      rows="5"
    >
    </textarea>
  </div>
  <div class="mb-3">
    <button type="submit" class="btn btn-primary">Update</button>
  </div>
</form>
