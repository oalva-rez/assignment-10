<div class="container mt-5">
  <h1 class="text-center">{{ user.name }}'s Referral</h1>
  <div class="col">
    <div class="col-md-4">
      <h3>Contact</h3>
      <p>{{ user.contact }}</p>
    </div>
    <div class="col-md-4">
      <h3>Email</h3>
      <p>{{ user.email }}</p>
    </div>
    <div class="col-md-6">
      <h3>Portfolio</h3>
      <p>
        <a href="{{ user.portfolioLink }}">{{ user.portfolioLink }}</a>
      </p>
    </div>
    <div class="col-md-6">
      <h3>Reference Letter</h3>
      <p>
        {{ user.myNotes }}
      </p>
    </div>
  </div>
</div>
